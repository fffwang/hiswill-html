<script>
		$(".gnb > ul > li > a").on("click",function(){
			
			$(".gnb > ul > li > a").removeClass("on");
			$(this).addClass("on");

			$(".depth").addClass("hidden");
			$(this).siblings(".depth").removeClass("hidden");

			return false;
		});

		$(".depth > li > a").on("click",function(){
			
			$(".depth > li > a").removeClass("on");
			$(this).addClass("on");

			return false;
		});		


		$(".sendlist > li > a").on("click",function(){
			
			$(".sendlist > li").removeClass("on");
			$(this).parent('li').addClass("on");

			return false;
		});

		
</script>
